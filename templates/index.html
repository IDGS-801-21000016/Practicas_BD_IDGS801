{% extends "layout2.html" %} {% import '_macros.html' as macros %} {%
block content %}
<form novalidate method="POST" id="contactForm" action="/">
	<div class="row control-group">
		<div class="form-group form-floating">
			{{macros.camposNuevos(form.nombre, class="form-control")}}
		</div>
		<div class="form-group">
			{{macros.camposNuevos(form.a_paterno, class="form-control")}}
		</div>
		<div class="form-group">
			{{macros.camposNuevos(form.email, class="form-control")}}
		</div>

		<input type="hidden" name="csrf_token" value="{{csrf_token()}}" />

		<div>
			<button type="submit" class="btn btn-primary" id="send-singup">
				Registrar
			</button>
		</div>
	</div>
</form>

{% endblock %}
